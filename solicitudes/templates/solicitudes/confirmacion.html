{% extends "base.html" %}

{% block content %}
<div class="container mt-5 text-center">
    <h2>{{ titulo }}</h2>
    <p class="lead">{{ mensaje }}</p>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} mt-3">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <a href="{% url 'solicitudes:crear' %}" class="btn btn-success mt-4">Enviar otra solicitud</a>
</div>
{% endblock %}
